name: Unit Test

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: unit-test${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -l -eo pipefail {0}

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12']
        ffmpeg-version: ['4.4.2', '5.1.2', '6.1.1', '7.0.1']
        ffmpeg-test-version: ['4.4.2', '5.1.2', '6.1.1', '7.0.1']
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Setup conda env
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          miniconda-version: "latest"
          activate-environment: test
          python-version: ${{ matrix.python-version }}
      - name: Update pip
        run: python -m pip install --upgrade pip
      - name: Install dependencies
        run: |
          python -m pip install --pre torch torchvision --index-url https://download.pytorch.org/whl/nightly/cpu
          # TODO: This is installing ffmpeg with GPL stuff enabled. That's just
          # for testing for now so it's OK. But before we release we should make
          # sure it's not using GPL stuff by e.g. building from source like in
          # torchaudio.
          conda install "ffmpeg=${{ matrix.ffmpeg-version }}" pkg-config -c conda-forge
          ffmpeg -version
      - name: Build and install torchcodec
        run: |
          # TODO: should we pass -DCMAKE_BUILD_TYPE=Debug here? That's what we
          # do for the C++ tests.
          python -m pip install -e ".[dev]" --no-build-isolation -vvv
      - name: Install different ffmpeg version
        run: |
          conda remove ffmpeg
          conda install "ffmpeg=${{ matrix.ffmpeg-test-version }}" -c conda-forge
          ffmpeg -version
      - name: Smoke test
        run: |
          python test/decoders/manual_smoke_test.py
          # TODO: diff the output frame with its expeceted value
      - name: Run Python tests
        run: |
          pytest test

      - name: Build and run C++ tests
        run: |
          # TODO: This is building libtorchcodec.so a second time. We should try
          # to avoid that. Maybe we should add a 'build test' option to the
          # `pip install ...` step?
          mkdir -p build
          pushd build
          TORCH_PATH=$(python -c "import pathlib, torch; print(pathlib.Path(torch.__path__[0]))")
          Torch_DIR="${TORCH_PATH}/share/cmake/Torch"
          cmake .. -DTorch_DIR=$Torch_DIR -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON -DCMAKE_VERBOSE_MAKEFILE=ON
          cmake --build .
          ctest
          popd
